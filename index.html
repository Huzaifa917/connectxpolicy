<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        img.logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="connectx.png" alt="Company Logo" class="logo">

    <div class="container">
        <h2>ConnectX HR Policies</h2>
        <form id="loginForm" onsubmit="authenticate(event)">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function authenticate(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'connectx' && password === 'connectx@123') {
                window.location.href = 'connectxpolicy.html'; // Redirect to policy page
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
